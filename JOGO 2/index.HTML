<html lang="pt-br">
<head>

    <title>Ponto Fugitivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ponto Fugitivo</h1>
    <div id="character-select-screen">
        <h2>Escolha seu Personagem</h2>
        <div class="character-option" id="character1" data-image="https://i.postimg.cc/63yzhX9k/792-7927606-sad-meme-face-forever-alone-guy.jpg">
            <img src="https://i.postimg.cc/63yzhX9k/792-7927606-sad-meme-face-forever-alone-guy.jpg" alt="Personagem 1" width="50" height="50">
            <p>Ponto A1</p>
        </div>
        <div class="character-option" id="character2" data-image="https://i.postimg.cc/63yzhX9k/792-7927606-sad-meme-face-forever-alone-guy.jpg">
            <img src="https://i.postimg.cc/63yzhX9k/792-7927606-sad-meme-face-forever-alone-guy.jpg" alt="Personagem 2" width="50" height="50">
            <p>Ponto A2</p>
        </div>
        <div class="character-option" id="character3" data-image="https://i.postimg.cc/63yzhX9k/792-7927606-sad-meme-face-forever-alone-guy.jpg">
            <img src="https://i.postimg.cc/63yzhX9k/792-7927606-sad-meme-face-forever-alone-guy.jpg" alt="Personagem 3" width="50" height="50">
            <p>Ponto A3</p>
        </div>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <button id="restartButton">Reiniciar Jogo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
